{%extends "layout.html"%}
{%block body%}
<div class="container m-4">
    <div class="navbar">
        <a href="/dashboard" class="fs-3">Home</a>
        |
        <a href="/create/event" class="fs-5">New</a>
        |
        <div class="search">
            <input type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </div>
        <a href="/logout" class="fs-5">Logout</a>
    </div>
    <div class="dashboard_body mt-4 ">
        <h2 class="text-center">Welcome {{user.first_name}}</h2>
        <div class="table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Event Name</th>
                        <th scope="col">Location Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {%for project in projects%}
                    <tr>
                        <td>{{project.project_name}}</td>
                        <td>{{project.description}}</td>
                        <td>{{project.status}}</td>
                        <td>
                            <a href="/edit/{{project.id}}" class="btn btn-primary">Edit</a>
                            <a href="/delete/{{project.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{%endblock%}
